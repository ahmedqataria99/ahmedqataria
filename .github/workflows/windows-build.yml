name: Build and Release Windows

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'

      # Check Flutter installation and dependencies
      - name: Flutter Doctor
        run: flutter doctor -v

      # Cache Pub
      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Analyze code
      - name: Analyze code
        run: flutter analyze

      # Build Windows (release)
      - name: Build Windows Release
        run: flutter build windows --release

      # List build folder for debugging
      - name: List Windows Build Folder
        shell: pwsh
        run: |
          Write-Host "Listing build/windows/runner folder..."
          if (Test-Path -Path build\windows\runner) {
            Get-ChildItem -Recurse build\windows\runner
          } else {
            Write-Error "build/windows/runner folder not found. Build might have failed."
            exit 1
          }

      # Check Release folder exists
      - name: Check Release Folder
        shell: pwsh
        run: |
          if (Test-Path -Path build\windows\runner\Release) {
            Write-Host "Release folder exists âœ…"
          } else {
            Write-Error "Release folder not found. Build might have failed."
            exit 1
          }

      # Compress Release folder
      - name: Compress Release
        shell: pwsh
        run: Compress-Archive -Path build\windows\runner\Release\* -DestinationPath var_ps-windows-release.zip -Force

      # Upload Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: var_ps-windows-release
          path: var_ps-windows-release.zip

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Windows Release v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Release Asset
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: var_ps-windows-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
